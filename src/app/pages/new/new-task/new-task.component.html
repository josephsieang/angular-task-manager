<div class="container">
  <div class="row pad-row">
    <div class="col">
      <div class="row">
        <div class="col">
          <h1>Create a new task</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input
            #inputRef
            type="text"
            placeholder="Please enter the task name..."
            class="input-name"
            appFocus
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col btn-col">
          <button type="button" class="btn btn-danger" (click)="cancel()">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-success ml-3"
            (click)="createNewTask(inputRef.value)"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
